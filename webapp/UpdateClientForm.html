<html lang="en-US">
<head>
    <title>Update a client</title>
</head>
<body>
<h1>Update a client</h1>

<form action="//clientsupdate" method="get">
    <p>
        Client ID : <label>
        <input type="number" name="clientId" />
    </label>
    </p>
    <p>
        Full name : <label>
        <input type="text" name="fullName" />
    </label>
    </p>
    <p>
        Passport ID : <label>
        <input type="text" name="passport" />
    </label>
    </p>
    <p>
        Date of birth (YYYY-MM-DD format) : <label>
        <input type="text" name="dateOfBirth" />
    </label>
    </p>
    <p>
        Additional phone number (XXX-XXX-XX-XX format) : <label>
        <input type="text" name="mainPhoneNumber" />
    </label>
    </p>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
